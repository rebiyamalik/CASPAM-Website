<!DOCTYPE HTML>
<html>
<head>
<title>CASPAM - Contact</title>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<style type="text/css">

body {
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background-image:url('images/Bzu bavkground pic.jpg');
    background-repeat:no-repeat;
    background-position:center top;
    background-attachment:fixed;
}

/* Container */
.container {
    width:950px;
    margin:150px auto 40px auto;
    padding:20px;
    background-color:#ffffff;
    border:1px solid #cccccc;
}

/* Title */
.site-title {
    text-align:center;
    font-size:22px;
    font-weight:bold;
    color:#072a6b;
    margin-bottom:15px;
}

/* Navigation */
.main-nav {
    text-align:center;
    padding:10px 0;
}

.main-nav a {
    display:inline-block;
    padding:8px 12px;
    margin:5px;
    background-color:#0b66ff;
    color:#ffffff;
    text-decoration:none;
    font-weight:bold;
}

.main-nav a:hover {
    background-color:#0952d6;
}

/* Form Styling */
form {
    width:70%;
    margin:20px auto;
}

label {
    font-weight:bold;
}

input[type="text"],
select,
textarea {
    width:100%;
    padding:5px;
    margin-top:4px;
    margin-bottom:10px;
    border:1px solid #999999;
}

input[type="radio"],
input[type="checkbox"] {
    margin-right:5px;
}

input[type="submit"],
input[type="reset"] {
    padding:6px 12px;
    background-color:#0b66ff;
    color:#ffffff;
    border:none;
    font-weight:bold;
    cursor:pointer;
}

input[type="submit"]:hover,
input[type="reset"]:hover {
    background-color:#0952d6;
}

/* Corner Logos */
.corner-left {
    position:fixed;
    top:15px;
    left:15px;
    width:70px;
}

.corner-right {
    position:fixed;
    top:15px;
    right:15px;
    width:70px;
}

</style>
</head>

<body>

<!-- Corner Logos -->
<a href="index.html">
<img src="images/bzu logo.png" class="corner-left" alt="BZU">
</a>

<a href="index.html">
<img src="images/CASPAM_logo.png" class="corner-right" alt="CASPAM">
</a>

<div class="container">

<h1 class="site-title">
Centre for Advanced Studies in Pure and Applied Mathematics
</h1>

<div class="main-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="faculty.html">Faculty</a>
    <a href="courses.html">Courses</a>
    <a href="labs.html">Labs</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
</div>

<hr>

<form action="#" method="post">

<p>
<label for="name">Name:</label>
<input type="text" id="name" name="name">
</p>

<p>
<label for="email">Email:</label>
<input type="text" id="email" name="email">
</p>

<p>
<label for="phone">Phone:</label>
<input type="text" id="phone" name="phone">
</p>

<p>
<label for="program">Program:</label>
<select id="program" name="program">
    <option value="BS">BS Program</option>
    <option value="MS">MS/MPhil</option>
    <option value="PhD">PhD</option>
</select>
</p>

<p>
<strong>Gender:</strong><br>
<input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label>

<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label>
</p>

<p>
<strong>Interests:</strong><br>
<input type="checkbox" id="prog" name="interest1" value="Programming">
<label for="prog">Programming</label>

<input type="checkbox" id="net" name="interest2" value="Networking">
<label for="net">Networking</label>

<input type="checkbox" id="ai" name="interest3" value="AI">
<label for="ai">AI</label>
</p>

<p>
<label for="message">Message:</label>
<textarea id="message" name="message" rows="5"></textarea>
</p>

<p style="text-align:center;">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</p>

</form>

</div>

</body>
</html>
