<form action="#" method="post" style="width:70%; margin:20px auto;">

<p>
<label for="name" style="font-weight:bold;">Name:</label><br>
<input type="text" id="name" name="name" style="width:100%; padding:5px; margin-top:4px; margin-bottom:10px; border:1px solid #999999;">
</p>

<p>
<label for="email" style="font-weight:bold;">Email:</label><br>
<input type="text" id="email" name="email" style="width:100%; padding:5px; margin-top:4px; margin-bottom:10px; border:1px solid #999999;">
</p>

<p>
<label for="phone" style="font-weight:bold;">Phone:</label><br>
<input type="text" id="phone" name="phone" style="width:100%; padding:5px; margin-top:4px; margin-bottom:10px; border:1px solid #999999;">
</p>

<p>
<label for="program" style="font-weight:bold;">Program:</label><br>
<select id="program" name="program" style="width:100%; padding:5px; margin-top:4px; margin-bottom:10px; border:1px solid #999999;">
    <option value="BS">BS Program</option>
    <option value="MS">MS/MPhil</option>
    <option value="PhD">PhD</option>
</select>
</p>

<p>
<strong>Gender:</strong><br>
<input type="radio" id="male" name="gender" value="Male" style="margin-right:5px;"><label for="male">Male</label>
<input type="radio" id="female" name="gender" value="Female" style="margin-right:5px;"><label for="female">Female</label>
</p>

<p>
<strong>Interests:</strong><br>
<input type="checkbox" id="prog" name="interest1" value="Programming" style="margin-right:5px;"><label for="prog">Programming</label>
<input type="checkbox" id="net" name="interest2" value="Networking" style="margin-right:5px;"><label for="net">Networking</label>
<input type="checkbox" id="ai" name="interest3" value="AI" style="margin-right:5px;"><label for="ai">AI</label>
</p>

<p>
<label for="message" style="font-weight:bold;">Message:</label><br>
<textarea id="message" name="message" rows="5" style="width:100%; padding:5px; margin-top:4px; margin-bottom:10px; border:1px solid #999999;"></textarea>
</p>

<p style="text-align:center;">
<input type="submit" value="Submit" style="padding:6px 12px; background-color:#0b66ff; color:#ffffff; border:none; font-weight:bold; cursor:pointer;">
<input type="reset" value="Reset" style="padding:6px 12px; background-color:#0b66ff; color:#ffffff; border:none; font-weight:bold; cursor:pointer;">
</p>
