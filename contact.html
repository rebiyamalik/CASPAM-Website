<a href="index.html"><img src="images/CASPAM_logo.png" class="corner-right" alt="CASPAM"></a>

<div class="container">

<h1 class="site-title"><img src="images/caspam.svg" width="40" height="40" alt="CASPAM">Centre for Advanced Studies in Pure and Applied Mathematics</h1>

<div class="main-nav" role="navigation">
	<a class="link-button" href="index.html"><img src="images/home.svg" class="nav-icon" alt="Home">Home</a>
	<a class="link-button" href="about.html"><img src="images/about.svg" class="nav-icon" alt="About">About</a>

	<a class="link-button" href="contact.html"><img src="images/contact.svg" class="nav-icon" alt="Contact">Contact</a>
</div>

<hr>

<form action="#" method="post">

<p>
<label for="name">Name:</label>
<br>
<input type="text" id="name" name="name" style="width:100%;max-width:480px">
</p>

<p>
<label for="email">Email:</label>
<br>
<input type="text" id="email" name="email" style="width:100%;max-width:480px">
</p>

<p>
<label for="phone">Phone:</label>
<br>
<input type="text" id="phone" name="phone" style="width:100%;max-width:480px">
</p>

<p>
<label for="program">Program:</label>
<br>
<select id="program" name="program" style="width:100%;max-width:320px">
	<option value="BS">BS Program</option>
	<option value="MS">MS/MPhil</option>
	<option value="PhD">PhD</option>
</select>
</p>

<p>Gender:</p>

<p>
<input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label>

<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label>
</p>

<p>Interests:</p>

<p>
<input type="checkbox" id="prog" name="interest1" value="Programming">
<label for="prog">Programming</label>

<input type="checkbox" id="net" name="interest2" value="Networking">
<label for="net">Networking</label>

<input type="checkbox" id="ai" name="interest3" value="AI">
<label for="ai">AI</label>
</p>

<p>
<label for="message">Message:</label><br>
<textarea id="message" name="message" rows="5" cols="40" style="width:100%;max-width:640px"></textarea>
</p>

<p>
<input type="submit" value="Submit"> &nbsp;
<input type="reset" value="Reset">
</p>

</form>

</div>

</body>
</html>
